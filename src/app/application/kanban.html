<section
    (cdkDropListDropped)="dropColumn($event)"
    [cdkDropListData]="columns()"
    cdkDropList
    cdkDropListOrientation="horizontal"
    cdkScrollable
    class="kanban"
>
    @for (column of columns(); track column.id; let i = $index) {
    <div cdkDrag class="card">
        <div cdkDragHandle class="header">
            <h2>{{ column.title }}</h2>
            <span>{{ column.items.length }}</span>
        </div>
        <ul
            (cdkDropListDropped)="drop($event)"
            [cdkDropListConnectedTo]="connectedLists()"
            [cdkDropListData]="column.items"
            [id]="'items-list-' + i"
            cdkDropList
            class="list"
        >
            @for (item of column.items; track item.id) {
            <li cdkDrag class="item">
                <button
                    (click)="openDetailModal(item)"
                    [attr.aria-label]="'Ouvrir les détails : ' + item.title"
                    class="item-button"
                    type="button"
                >
                    <div class="item-linear"></div>
                    <span class="item-title"> {{ item.title }} </span>
                </button>
            </li>
            } @empty {
            <div class="empty">
                <p>Aucune tâche</p>
                <button>Créer une tâche</button>
            </div>
            }
        </ul>
    </div>
    }
</section>

@if (isOpen()) {
<app-modal-kanban />
}
