<dialog #modalDialog (close)="closeModal()" class="modal">
    <div class="modal-box">
        <h3 class="font-bold text-lg">{{ item()?.title }}</h3>
        <div class="modal-action">
            <form method="dialog">
                <button class="btn">Fermer</button>
            </form>
        </div>
    </div>
    <form class="modal-backdrop" method="dialog">
        <button>close</button>
    </form>
</dialog>
