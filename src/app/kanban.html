<div
  (cdkDropListDropped)="dropColumn($event)"
  [cdkDropListData]="columns()"
  cdkDropList
  cdkDropListOrientation="horizontal"
  class="flex gap-4 p-6 lg:p-8"
>
  @for (column of columns(); track trackByColumnId($index, column)) {
    <div
      cdkDrag
      class="card bg-base-100 border border-base-content/10 flex-1 rounded-2xl flex flex-col">
      <div
        cdkDragHandle
        class="bg-base-200 rounded-t-2xl border-b border-base-content/10 flex flex-row justify-between items-center p-8 cursor-grab hover:bg-base-300 transition-colors">
        <h1 class="card-title text-base lg:text-lg font-bold m-0 flex items-center gap-2">
          <span class="size-2 rounded-full bg-primary animate-pulse"></span>
          {{ column.title }}
        </h1>
        <div class="flex items-center gap-2">
          <span class="badge badge-sm badge-primary font-semibold">{{ column.items.length }}</span>
          <button (click)="$event.stopPropagation(); onCreateTask()(column.id)" class="btn btn-primary btn-circle" type="button">
            <lucide-icon [img]="Plus" [size]="18"
                         class="text-base-100"></lucide-icon>
          </button>

        </div>
      </div>

      <div
        (cdkDropListDropped)="dropItem($event, column.id)"
        [cdkDropListConnectedTo]="columnIds()"
        [cdkDropListData]="column.items"
        [cdkDropListEnterPredicate]="allowDrop"
        [id]="'column-' + column.id"
        cdkDropList
        class="p-3 lg:p-4 flex-1 overflow-y-auto max-h-170 flex flex-col gap-3 scrollbar-thin scrollbar-thumb-primary/20 scrollbar-track-transparent min-h-[200px]"
      >
        @for (item of column.items; track trackByItemId($index, item)) {
          <div
            cdkDrag
            class="relative cursor-grab group">
            <div
              class="absolute inset-0 bg-gradient-to-br from-primary via-secondary to-accent rounded-lg opacity-60 group-hover:opacity-100 transition-opacity"></div>
            <div class="relative card bg-base-100 shadow-md backdrop-blur-sm m-[2px]">
              <div class="card-body p-3 lg:p-4">
                <div class="flex justify-between items-start gap-2">
                  <div class="flex-1">
                    <p class="text-sm lg:text-base leading-relaxed text-base-content font-medium">{{ item.title }}</p>
                    <div class="flex items-center gap-2 mt-2">
                      <span class="badge badge-xs badge-ghost">Task</span>
                      <span class="text-xs text-base-content/60">• 2h</span>
                    </div>
                  </div>
                  <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                    <button
                      (click)="onEditTask()(item, column.id)"
                      class="btn btn-ghost btn-xs btn-circle"
                      type="button">
                      <lucide-icon [img]="EditIcon" [size]="14"></lucide-icon>
                    </button>
                    <button
                      (click)="onDeleteTask()(item.id, column.id)"
                      class="btn btn-ghost btn-xs btn-circle text-error hover:bg-error/20"
                      type="button">
                      <lucide-icon [img]="TrashIcon" [size]="14"></lucide-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        }

        @if (column.items.length === 0) {
          <div class="flex-1 flex items-center justify-center p-8 text-center">
            <div class="text-base-content/40">
              <lucide-icon [img]="InboxIcon" [size]="48" class="mb-2 mx-auto"></lucide-icon>
              <p class="text-sm">Aucune tâche</p>
            </div>
          </div>
        }
      </div>
    </div>
  }
</div>
